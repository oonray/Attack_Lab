apiVersion: v1
kind: Service
metadata:
  name: proxy
spec:
  type: NodePort
  selector:
    app: kali
  ports:
    - name: "danted"
      protocol: TCP
      port: 1080
    - name: "http"
      protocol: TCP
      port: 8080
    - name: "python"
      protocol: TCP
      port: 8000
    - name: "smb"
      protocol: TCP
      port: 445
      targetPort: 8080
    - name: "sliver"
      protocol: TCP
      port: 31337
      targetPort: 31337
